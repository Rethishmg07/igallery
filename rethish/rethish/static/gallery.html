<html>
<head>
<title>Bike Image Gallery</title>
<link rel="stylesheet" href="gallery.css">
</head>
<body>

<header>Bike Gallery</header>

<div class="container">
    <div class="gallery-box">
        <img id="galleryImage" src="img1.jpg" alt="Bike Image">
        <p class="caption" id="caption">Mercedes Mayback</p>

        <div class="buttons">
            <button onclick="prev()">Previous</button>
            <button onclick="next()">Next</button>
        </div>
    </div>
</div>

<footer>
Designed by M.G Rethish &copy; 2025
</footer>

<script>
let gallery = [
    "GT.jpeg",
    "B2.jpeg",
    "B3.jpeg",
    "B4.jpeg",
    "B5.jpeg"
];

let captions = [
    "GT 650",
    "Hayabusa",
    "Meteor",
    "Agusta",
    "Ducati"
];

let index = 0;

function next(){
    index++;
    if(index >= gallery.length){
        index = 0;
    }
    document.getElementById("galleryImage").src = gallery[index];
    document.getElementById("caption").innerText = captions[index];
}

function prev(){
    index--;
    if(index < 0){
        index = gallery.length - 1;
    }
    document.getElementById("galleryImage").src = gallery[index];
    document.getElementById("caption").innerText = captions[index];
}
</script>

</body>
</html>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(black,rgb(220, 9, 9),rgb(177, 220, 83));
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

header{
    background-color: gray;
    color:black;
    text-align:center;
    padding:15px;
    font-size:22px;
}

.container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
}

.gallery-box{
    background-image: white;
    width:420px;
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(0,0,0,0.15);
    text-align:center;
}

.gallery-box img{
    width:100%;
    height:260px;
    object-fit:contain;
    background-color:silver;
    border-radius:8px;
}

.caption{
    margin-top:12px;
    font-size:16px;
    color:#1f2933;
}

.buttons{
    margin-top:15px;
    display:flex;
    justify-content:space-between;
}

.buttons button{
    padding:8px 18px;
    background-color:#6b7280;
    color:white;
    border:none;
    border-radius:6px;
    font-size:14px;
    cursor:pointer;
}

.buttons button:hover{
    background: linear-gradient(black,silver);
}

footer{
    text-align:center;
    padding:10px;
    font-size:13px;
    color:skyblue;
}
</style>
